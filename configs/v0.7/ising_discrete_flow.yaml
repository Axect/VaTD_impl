project: Ising_VaTD_v0.7_DiscreteFlow
device: cuda:0
net: model.DiscreteFlowModel
optimizer: splus.SPlus
scheduler: hyperbolic_lr.ExpHyperbolicLR
epochs: 10
batch_size: 512  # Not used for DiscreteFlowModel, but required by RunConfig
seeds: [42]

net_config:
  # Lattice configuration
  size: 16      # 16x16 Ising lattice

  # Temperature sampling configuration
  batch_size: 128  # Samples per temperature (same as CheckerboardFlowModel)
  num_beta: 4     # Number of temperature samples per batch
  beta_min: 0.2   # 1/T_max (T_max = 5)
  beta_max: 1.0   # 1/T_min (T_min = 1)

  # Discrete Flow architecture (XOR-based binary coupling)
  num_flow_layers: 6        # Number of binary coupling layers
  hidden_channels: 48       # Hidden channels in shift networks
  num_hidden_layers: 2      # Hidden layers per shift network
  # Note: No dequant_noise needed (pure discrete flow)

optimizer_config:
  lr: 1.e-1  # Learning rate
  eps: 1.e-10

scheduler_config:
  upper_bound: 300
  max_iter: 150
  infimum_lr: 1.e-5

early_stopping_config:
  enabled: false
  patience: 50
  mode: min
  min_delta: 0.0001

gumbel_config:
  use_gumbel: false
