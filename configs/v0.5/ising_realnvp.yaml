project: Ising_VaTD_v0.5_NF
device: cuda:0
net: model.RealNVP
optimizer: splus.SPlus
scheduler: hyperbolic_lr.ExpHyperbolicLR
epochs: 10
batch_size: 512  # Not used for RealNVP, but required by RunConfig
seeds: [42]

net_config:
  # Lattice configuration
  size: 16      # 16x16 Ising lattice

  # Temperature sampling configuration
  batch_size: 256  # Samples per temperature
  num_beta: 8     # Number of temperature samples per batch
  beta_min: 0.2   # 1/T_max (T_max = 5)
  beta_max: 1.0   # 1/T_min (T_min = 1)

  # Flow architecture
  hidden_channels: 64      # Hidden channels in coupling layers
  hidden_conv_layers: 4    # Number of ResBlocks in s/t networks
  num_flow_layers: 6       # Number of affine coupling layers

optimizer_config:
  lr: 1.e-1  # Learning rate
  eps: 1.e-10

scheduler_config:
  upper_bound: 300
  max_iter: 150
  infimum_lr: 1.e-5

early_stopping_config:
  enabled: false
  patience: 50
  mode: min
  min_delta: 0.0001
