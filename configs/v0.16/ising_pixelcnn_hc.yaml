# v0.16 PixelCNN with HC (Unconstrained Hyper-Connections)
#
# Comparison experiment: HC vs mHC
# - HC: Unconstrained H_res matrix (this config)
# - mHC: Doubly stochastic H_res via Sinkhorn-Knopp (ising_pixelcnn_mhc.yaml)
#
# Key difference: manifold_constraint: false
# This disables Sinkhorn-Knopp normalization, allowing H_res to be learned freely.
# May lead to signal explosion/vanishing in deep networks, but provides more expressive power.

project: Ising_VaTD_v0.16
device: cuda:0
net: model.DiscretePixelCNN
optimizer: torch.optim.AdamW
scheduler: hyperbolic_lr.ExpHyperbolicLR
epochs: 250
batch_size: 512
seeds: [42]

net_config:
  # Lattice configuration
  size: 16
  fix_first: 1

  # Temperature sampling configuration
  batch_size: 512
  num_beta: 8
  beta_min: 0.2
  beta_max: 1.0

  # Training Mode: Sequential
  training_mode: sequential
  accumulation_steps: 16

  # MCMC Guided Training: DISABLED (pure REINFORCE)
  mcmc_enabled: false

  # 2-Phase Curriculum Learning
  curriculum_enabled: true
  phase1_epochs: 50
  phase1_beta_max: 0.35
  phase2_epochs: 100

  # Model architecture (8-layer Dilated ResNet)
  kernel_size: 7
  hidden_channels: 96
  hidden_conv_layers: 4
  hidden_kernel_size: 3
  hidden_width: 128
  hidden_fc_layers: 2

  # Dilation pattern for exponential receptive field
  dilation_pattern: [1, 2, 4, 8]

  # Multi-scale skip connections (4 layers for HC)
  skip_connection_indices: [1, 3]

  # HC Fusion (unconstrained - no Sinkhorn-Knopp)
  use_mhc_fusion: true
  mhc_config:
    manifold_constraint: false  # KEY: Disable doubly stochastic constraint
    use_dynamic_h: true
    aggregation: sum

  # Temperature-dependent Output Scaling (Parameter-free)
  logit_temp_scale: true
  temp_scale_min: 0.1
  temp_scale_max: 2.0

optimizer_config:
  lr: 1.e-3
  weight_decay: 1.e-4

scheduler_config:
  upper_bound: 300
  max_iter: 250
  infimum_lr: 1.e-6

early_stopping_config:
  enabled: false
